<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=300, initial-scale=1" />
  <title>AI Drawing Buddy</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ml5@0.12.2/dist/ml5.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="drawing-section">
      <div class="header">AI Drawing Buddy</div>
      <div class="controls">
        <button id="clearBtn">Clear Canvas</button>
        <button id="drawBtn">Draw</button>
      </div>
      <canvas id="userCanvas" width="300" height="350"></canvas>
    </div>
    <div class="result-section">
      <div class="header">AI generated image</div>
      <div class="paint-controls">
        <input type="color" id="colorPicker" value="#3a86ff"/>
        <input type="range" id="brushSize" min="2" max="20" value="6"/>
        <label for="brushSize">Brush Size</label>
      </div>
      <canvas id="aiCanvas" width="300" height="350"></canvas>
      <button id="downloadBtn">Download</button>
      <div id="status"></div>
    </div>
  </div>
</body>
</html>
